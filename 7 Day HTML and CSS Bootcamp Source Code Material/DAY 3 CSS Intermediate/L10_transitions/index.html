<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions</title>
  <style>
    div{
      height: 300px;
      width: 300px;
      background-color: brown;
      transition: 800ms ease-in-out;
    }
    div:hover{
      width: 460px;
      height: 460px;
    }

    
  </style>
</head>
<body>
  
  <div>

  </div>
</body>
</html>
