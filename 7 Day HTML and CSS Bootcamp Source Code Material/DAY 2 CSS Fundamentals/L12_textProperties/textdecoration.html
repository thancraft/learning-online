<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Decoration</title>
  <style>
    h4{
      text-decoration: wavy #123456 5px line-through;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h4>This is a h4</h4>
  <a href="#">This is a link</a>
</body>
</html>
